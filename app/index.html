<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Strona testowa</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
  </head>
  <body>
    <div class="app">
      <header class="app__header header">
        <figure class="header__logo"><img src="" alt="" class="logo"></figure>
        <div class="header__search search">
          <input placeholder="dodaj strim" id="inputNewStream" type="text" class="search__input">
          <input id="submitNewStream" type="submit" value="submit" class="search__submit">
        </div>
      </header>
      <section class="app__refresh">
        <button id="refresh">refresh</button>
      </section>
      <section class="app__filter filter">
        <button id="all" class="filter__all">all</button>
        <button id="online" class="filter__online">online</button>
        <button id="offline" class="filter__offline">offline</button>
        <div id="loader" class="loader">Loading...</div>
      </section>
      <section class="app__streams streams" id="streams">
        <!--<div class="streams__stream stream online">
          <div class="stream__logo">

          </div>
          <div class="stream__description">
            <p class="stream__text"><a href="">dreamhackcs</a>is currently streaming StarCraft2</p>
            <p class="stream__status">FR vs FR</p>
            <p class="stream__info">Viwers: 256 FPS: 50</p>
          </div>
        </div>-->
      </section>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
