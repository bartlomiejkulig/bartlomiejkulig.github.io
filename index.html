<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
      <div class="wrapper">

        <header>
          <img src="img/lista.png" alt="lista">
          <h1>Artykuły spożywcze</h1>
          <div class="counter-container">
            <p class="counter">Ilość produktów: </p>
            <div id="counter-value" class="counter"></div>
          </div>
        </header>

        <section>
          <ul id="list">
            <li class="element"><p>Banany</p></li>
            <li class="element"><p>Owoce</p></li>
            <li class="element"><p>Marchew</p></li>
          </ul>
        </section>

        <footer>
          <form id="add-element">
            <input type="text" placeholder="dodaj produkt ...">
            <button type="submit" name="button">DODAJ</button>
          </form>
          <button id="new-element" type="submit" name="button">Nowy element</button>
        </footer>

      </div>


      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </body>
  </html>
