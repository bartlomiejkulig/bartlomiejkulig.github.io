<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Strona testowa</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
  </head>
  <body>
    <div class="app">
      <div class="app__city" id="city">City</div>
      <div class="app__latlong latlong">
        <div class="latlong__lat" id="lat">Lat</div>
        <div class="latlong__long" id="long">Long</div>
      </div>
      <div class="app__date date">
        <div class="date__day" id="day">15.02.1244</div>
        <div class="date__hour" id="hour">15:55</div>
      </div>
      <div class="app__weather weather">
        <img src="#" alt="" class="weather__icon" id="icon">
        <div class="weather__temperature" id="temperature">23</div>
        <div class="weather__description" id="description">Partly Sunny</div>
      </div>
      <div class="app__details details">
        <div class="details__humadity" id="humadity">23%</div>
        <div class="details__wind" id="wind">23 km/h</div>
      </div>
      <div class="app__temp-toogle"><button id="temp-toogle" class="temp-toogle">Change temperature unit</button></div>
      <div class="app__form form">
        <input type="text" class="form__input" id="input">
        <input type="submit" class="form__submit " id="submit">
      </div>
    </div>
    <div class="overlay"><div class="loader"></div></div>
    <div class="error"><p>Something went wrong ...</p></div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
